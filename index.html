<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="card">
        <div class="header"><img src="download.png" alt="avatar"></div>
        <div class="container">
            <h1>Jane Doe</h1>
            <h2><img src="map-marker.png" alt="icon1">Seattle</h2>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="profile">
                <img src="gear.png" alt="icon2">
                <a href="link">edit profile</a></div>
        </div>
    </div>
</body>
</html>
